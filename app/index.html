<!DOCTYPE html>
<html lang="en">
  <head class="page">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Moon River</title>
  </head>
  <body class="page__body"> 
    <header class="header"> 
      <div class="header-light-side"><a class="logo" href="#"> <img class="logo__img" src="./img/header/SVG/logo.svg" alt="logo"></a>
        <div class="wrap-main"> 
          <h1 class="wrap-main__title">HIGH JEWELRY    </h1>
          <div class="wrap-main-subtitle"> <a class="wrap-main-subtitle__link" href="#">Смотреть коллекцию</a></div>
        </div>
        <div class="wrap-language">        
          <input class="wrap-language__btn" type="button" value="EN">
          <input class="wrap-language__btn" type="button" value="RU">
        </div>
      </div>
      <div class="header-dark-side">
        <nav class="menu-wrap">
          <ul class="menu">
            <li class="item"> <a class="menu__link" href="#"><img src="./img/header/SVG/heart.svg" alt="heart"></a></li>
            <li class="item"> <a class="menu__link" href="#"><img src="./img/header/SVG/bag.svg" alt="bag"></a></li>
            <li class="item"> <a class="menu__link" href="#"><img src="./img/header/SVG/ico.svg" alt="person"></a></li>
            <li class="item"> <a class="menu__link" href="#"><img src="./img/header/SVG/burger.svg" alt="burger"></a></li>
          </ul>
        </nav>
        <div class="banner"> <img class="banner__img" src="./img/header/PNG/ring.png" alt="ring"></div>
        <div class="description-wrap">
          <ul class="description">
            <li class="item"> 
              <h2 class="description__title">КОЛЬЦО TRINITY, Cartier</h2>
            </li>
            <li class="item"> 
              <p class="description__subtitle">Белое золото, бриллианты</p>
            </li>
            <li class="item"><span class="description__cost">498 000 ₽ </span></li>
          </ul>
        </div>
      </div>
    </header>
    <section class="dual">
      <div class="dual-left dual-left-image">
        <div class="dual-content-inner"><a class="dual-content-inner__link" href="#">Перейти в раздел</a>
          <h2 class="dual-content-inner__title">Для мужчин</h2>
        </div>
      </div>
      <div class="dual-right dual-right-image">
        <div class="dual-content-inner"><a class="dual-content-inner__link" href="#">Перейти в раздел</a>
          <h2 class="dual-content-inner__title">Для женщин</h2>
        </div>
      </div>
    </section>
    <srction class="dual dual-search">
      <div class="dual-left">
        <div class="dual-left-inner">
          <h3 class="dual-left-inner__title">Найди бутик около себя</h3>
          <p class="dual-left-inner__description">Введите свой адрес и узнайте о самых ближайших бутиках к вам</p>
          <div class="search-wrap">
            <input class="dual-left-inner__search" type="text" name="search" placeholder="Введите адрес">
            <input class="dual-left-inner__enter" type="image" src="./img/dual/SVG/arrow.svg" alt="arrow">
          </div>
        </div>
      </div>
      <iframe class="dual-right" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.64969123638!2d37.53697811559498!3d55.74721538055187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54bdd017303b9%3A0xd1f63f945a2450c2!2z0JzQvtGB0LrQstCwINCh0LjRgtC4!5e0!3m2!1sru!2sru!4v1645474699960!5m2!1sru!2sru" width="600" height="450" style="border:0;" loading="lazy"></iframe>
    </srction>
    <script src="script/main.min.js"></script>

</html>
